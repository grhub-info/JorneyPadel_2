<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Journey Padel Arena ¬∑ Contacto</title>
  <meta name="description" content="Contacto r√°pido a WhatsApp o Email." />
  <style>
    :root{
      --fg:#111; --radius:18px;
      --shadow:0 10px 30px rgba(0,0,0,.12);
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; display:flex; align-items:center; justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Helvetica,Arial,sans-serif;
      background:linear-gradient(180deg,#ffffff 0%,#f8f9fb 100%); color:var(--fg); padding:24px;
    }
    .card{width:min(560px,100%); background:#fff; border-radius:var(--radius);
      box-shadow:var(--shadow); padding:28px 22px 26px; text-align:center; position:relative;}
    .logo{width:min(220px,60%); display:block; margin:0 auto 10px auto;}
    h1{font-size:1.2rem; margin:8px 0 20px; font-weight:700; letter-spacing:.2px;}
    .buttons{display:grid; gap:12px; margin-top:14px;}
    .btn{
      display:flex; align-items:center; justify-content:center; gap:10px; width:100%;
      padding:16px 18px; background:#fff; color:#111; border:1px solid #e7e7e9;
      border-radius:14px; text-decoration:none; font-weight:700; letter-spacing:.2px;
      transition:transform .06s ease, background .2s ease, box-shadow .2s ease;
      box-shadow:0 2px 10px rgba(0,0,0,.06);
    }
    .btn:hover{background:#f5f5f7; transform:translateY(-1px)}
    .hint{margin-top:14px; font-size:.84rem; color:#6b7280;}
    .footer{margin-top:16px; font-size:.85rem; color:#6b7280;}
    .footer a{color:inherit; text-decoration:none; font-weight:700}
  </style>
  <script>
    // Carga config desde contact.json y arma los enlaces
    async function init(){
      const defaults = {
        phone_e164: "+529981227502",
        whatsapp_number: "529981227502",
        whatsapp_text: "Hola Journey Padel Arena, me interesa informaci√≥n.",
        email: "ventas@journeypadelarena.com",
        subject: "Consulta desde NFC",
        body: "Hola Journey Padel Arena, vengo del NFC. Me gustar√≠a informaci√≥n sobre..."
      };
      let cfg = defaults;
      try{
        const r = await fetch("./contact.json?cb="+Date.now());
        if(r.ok){ cfg = Object.assign({}, defaults, await r.json()); }
      }catch(_){ /* usa defaults */ }

      const wsp = document.getElementById("wsp");
      const mail = document.getElementById("mail");
      const tel  = document.getElementById("tel");
      const pretty = "+52 998 122 7502"; // solo visual

      const wspUrl = "https://wa.me/" + cfg.whatsapp_number +
        "?text=" + encodeURIComponent(cfg.whatsapp_text);
      const mailUrl = "mailto:" + encodeURIComponent(cfg.email) +
        "?subject=" + encodeURIComponent(cfg.subject) +
        "&body=" + encodeURIComponent(cfg.body);

      wsp.href  = wspUrl;
      mail.href = mailUrl;
      tel.href  = "tel:" + cfg.phone_e164.replace(/\s+/g,"");
      tel.textContent = pretty;
    }
    addEventListener("DOMContentLoaded", init);
  </script>
</head>
<body>
  <main class="card" role="main" aria-label="Opciones de contacto">
    <img class="logo" src="../assets/logo.jpg" alt="Journey Padel Arena" />
    <h1>Contacta a Journey Padel Arena</h1>

    <div class="buttons">
      <a id="wsp" class="btn" href="#" target="_blank" rel="noopener noreferrer" aria-label="Enviar WhatsApp">üí¨ WhatsApp</a>
      <a id="mail" class="btn" href="#" aria-label="Enviar correo">‚úâÔ∏è Email</a>
    </div>

    <div class="hint">Respuesta r√°pida en horario laboral.</div>
    <div class="footer">Tel√©fono: <a id="tel" href="#">cargando‚Ä¶</a></div>
  </main>
</body>
</html>
